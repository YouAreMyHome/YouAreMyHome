<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgb(173,216,230);stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad1)" />

  <!-- Decorative Circle -->
  <circle cx="300" cy="150" r="120" fill="url(#grad2)" stroke="purple" stroke-width="5" />
  <defs>
    <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:rgb(255,105,180);stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Abstract design with stars -->
  <circle cx="100" cy="500" r="40" fill="yellow" opacity="0.7"/>
  <circle cx="500" cy="500" r="40" fill="yellow" opacity="0.7"/>
  
  <!-- Artistic Lines -->
  <line x1="150" y1="400" x2="450" y2="400" stroke="purple" stroke-width="4" stroke-dasharray="10,10"/>
  <line x1="150" y1="420" x2="450" y2="420" stroke="purple" stroke-width="4" stroke-dasharray="10,10"/>

  <!-- Text "Ashley" -->
  <text x="50%" y="550" font-family="Georgia, serif" font-size="56" fill="purple" text-anchor="middle" font-weight="bold">
    Ashley
  </text>
  <text x="50%" y="600" font-family="Verdana, sans-serif" font-size="24" fill="purple" text-anchor="middle" font-style="italic">
    A Work of Art
  </text>
</svg>
